{% extends 'layouts.html' %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href={% static 'syntheticPlayer/css/style.css' %}>
{% endblock %}

{% block page_title %}
    {{ subscriptions.title }}
{% endblock %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-4">
                <!--menu-->
                <img class="img-fluid rounded" src="{% static 'syntheticPlayer/img/'|add:subscriptions.imageUrl %}" alt="{{ subscriptions.title }}">
                
            </div>
            <div class="col-8">                
                <h1 class="h3">{{ subscriptions.title }}</h1>
                <p>
                    {{ subscriptions.descriptions }}
                </p>
            </div>
        </div>
    </div>              
{% endblock %}

{% block js_files %}
    <script src="{% static 'syntheticPlayer/js/script.js' %}"></script>
{% endblock %}
